<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바 면접 준비 - Java Interview Prep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>☕ 자바 면접 준비</h1>
            <p>Java 프로그래밍 이론 면접 문제 연습</p>
        </header>

        <main class="main">
            <div class="quiz-container">
                <div class="quiz-info">
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <div class="score-info">
                        <span>점수: <span id="score">0</span> / <span id="totalQuestions">0</span></span>
                        <span>진행률: <span id="questionNumber">0</span> / <span id="totalCount">0</span></span>
                    </div>
                </div>

                <div class="question-container" id="questionContainer">
                    <div class="question-card" id="questionCard">
                        <h2 id="questionTitle">자바 면접 문제를 시작하세요!</h2>
                        <p id="questionText">시작 버튼을 클릭하여 면접 준비를 시작하세요.</p>
                        <div class="answer-section" id="answerSection" style="display: none;">
                            <div class="answer-options" id="answerOptions">
                            </div>
                            <div class="answer-explanation" id="answerExplanation" style="display: none;">
                                <h3>정답 및 해설</h3>
                                <p id="explanationText"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button id="startBtn" class="btn btn-primary">시작하기</button>
                    <button id="showAnswerBtn" class="btn btn-secondary" style="display: none;">정답 보기</button>
                    <button id="nextBtn" class="btn btn-primary" style="display: none;">다음 문제</button>
                    <button id="restartBtn" class="btn btn-outline" style="display: none;">다시 시작</button>
                </div>

                <div class="quiz-result" id="quizResult" style="display: none;">
                    <h2>면접 준비 완료!</h2>
                    <div class="result-summary">
                        <p>총 <span id="finalTotalQuestions">0</span>문제 중 <span id="finalScore">0</span>문제를 맞히셨습니다.</p>
                        <p>정답률: <span id="finalPercentage">0</span>%</p>
                        <div class="result-grade" id="resultGrade"></div>
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <div class="mobile-toggle">
                    <button id="mobileToggle" class="mobile-toggle-btn">⚙️ 설정</button>
                </div>
                <div class="sidebar-content" id="sidebarContent">
                    <div class="category-selector">
                        <h3>카테고리 선택</h3>
                        <div class="category-options">
                            <label><input type="checkbox" value="basic" checked> 기초 문법</label>
                            <label><input type="checkbox" value="oop" checked> 객체지향</label>
                            <label><input type="checkbox" value="collections" checked> 컬렉션</label>
                            <label><input type="checkbox" value="exception" checked> 예외 처리</label>
                            <label><input type="checkbox" value="thread" checked> 멀티스레딩</label>
                            <label><input type="checkbox" value="jvm" checked> JVM</label>
                            <label><input type="checkbox" value="spring" checked> Spring</label>
                        </div>
                    </div>

                    <div class="difficulty-selector">
                        <h3>난이도 선택</h3>
                        <div class="difficulty-options">
                            <label><input type="radio" name="difficulty" value="easy" checked> 초급</label>
                            <label><input type="radio" name="difficulty" value="medium"> 중급</label>
                            <label><input type="radio" name="difficulty" value="hard"> 고급</label>
                            <label><input type="radio" name="difficulty" value="mixed"> 혼합</label>
                        </div>
                    </div>

                    <div class="study-tips">
                        <h3>📚 학습 팁</h3>
                        <ul>
                            <li>각 문제를 충분히 이해하고 넘어가세요</li>
                            <li>틀린 문제는 해설을 꼼꼼히 읽어보세요</li>
                            <li>반복 학습으로 개념을 확실히 익히세요</li>
                            <li>실제 면접에서는 예시와 함께 설명하세요</li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
